  <body>
    <section class="pie_chart_content">
      <div class="overlay">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="main_box">
                <h1>Chart Dynamic</h1>

                <canvas id="myChart"></canvas>
              </div>
            </div>

            <div class="col-md-6">
              <div class="count_box">
                <label for="crs-input">Total acess</label>
                <input
                  type="text"
                  id="totalInput"
                  value="0"
                  class="total-input form-control"
                />

                <div class="form-group">
                  <label for="crs-input">Linux</label>
                  <input
                    type="text"
                    name="linux"
                    id="linux"
                    value="0"
                    class="crs-input form-control"
                    onblur="myFunction()"
                  />
                </div>

                <div class="form-group">
                  <label for="moth-input">Mac</label>
                  <input
                    type="text"
                    name="mac"
                    id="mac"
                    value="0"
                    class="moth-input form-control"
                    onblur="myFunction()"
                  />
                </div>

                <div class="form-group">
                  <label for="browser-input">Windows</label>
                  <input
                    type="text"
                    name="windows"
                    id="windows"
                    value="0"
                    e
                    class="browser-input form-control"
                    onblur="myFunction()"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
